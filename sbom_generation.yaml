version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Install npm"
    command: |
      # Install npm version 8.19.4
      npm i -g npm@v8.19.4
  - type: Command
    name: "Install node-cli & unit-testing packages"
    command: |
      npm install --ignore-scripts
  - type: Command
    name: "Install cyclonedx-node-npm package"
    command: |
      npm install --ignore-scripts -g --save-dev @cyclonedx/cyclonedx-npm
  - type: Command
    name: "Run cyclonedx-node-npm package"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-node-npm/blob/main/README.md
      npx @cyclonedx/cyclonedx-npm --omit dev --output-format JSON --output-file artifactSBOM1.json --spec-version 1.4
  - type: Command
    name: "Install vscode extension package"
    command: |
      cd packages/vscode-extension && npm install --ignore-scripts
  - type: Command
    name: "Install cyclonedx-node-npm package"
    command: |
      npm install --ignore-scripts -g --save-dev @cyclonedx/cyclonedx-npm
  - type: Command
    name: "Run cyclonedx-node-npm package"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-node-npm/blob/main/README.md
      npx @cyclonedx/cyclonedx-npm --omit dev --output-format JSON --output-file artifactSBOM2.json --spec-version 1.4
  - type: Command
    name: "Download CycloneDx-cli executable and install dependencies"
    command: |
      wget https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.24.2/cyclonedx-linux-x64
      yum install -y libicu
  - type: Command
    name: "Merge multiple SBOMs using CycloneDX-cli"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-cli/blob/main/README.md
      chmod +x cyclonedx-linux-x64
      ./cyclonedx-linux-x64 merge --input-files artifactSBOM1.json, packages/vscode-extension/artifactSBOM2.json --output-file artifactSBOM.json
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
  
